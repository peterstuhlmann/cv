<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Frosty</title>
  <link rel="stylesheet" href="snowman.css">
</head>

<body class="body-background">
  <div class="snowman">
    <div class="snowman-hat-top"></div>
    <div class="snowman-hat-bottom"></div>
    <div class="snowman-head">
      <div class="right-eye">
        <div class="sparkle"></div>
      </div>
      <div class="left-eye">
        <div class="sparkle"></div>
      </div>
      <div class="blush-right"></div>
      <div class="blush-left"></div>
      <div class="snowman-nose"></div>
      <div class="smile-1"></div>
      <div class="smile-2"></div>
      <div class="smile-3"></div>
    </div>
    <div class="snowman-middle">
      <div class="button-1"></div>
      <div class="button-2"></div>
    </div>
    <div class="snowman-bottom">
      <div class="button-3"></div>
    </div>
    <div class="right-hand"></div>
    <div class="left-hand"></div>
  </div>
</body>

</html>
